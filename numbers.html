<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Numbers</title>
    </head>
    <body>
       <script>
        let counter = 1;  //The counter starts at one;
        while(counter < 101) {  // The counter loop continuously and will end at 100;
            document.write(counter + "<br>");  //The numbers will print line-by-line;
            counter+= 3;  //The numbers will be incremented by three until it reaches 100;

        }
       </script> 
    </body>
</html>
