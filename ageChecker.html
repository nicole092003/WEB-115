    <meta charset="utf-8"/>
    <body>
        <h2>JavaScript addEventListener()</h2>
        <p>You will be redirected to an appropriate Web site after you provide your age and click the button.</p>
        <button  id="btnRedirect">Go to site</button>

        <script>
           const theAge = parseInt(prompt("Please enter your age"));
           document.getElementById("btnRedirect").addEventListener("click",myRedirect);
           function myRedirect()  {
            if (theAge <= 20) {
                location.assign("http://www.disney.com/");  
            } else {
                location.assign( "http://www.espn.com/"); 
            }
           }
        </script>
    </body>
    </html>
